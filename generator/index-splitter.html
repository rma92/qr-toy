<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="qrcode-withraw.js"></script>
    <style>
#qrcode
  {
  border: 20px solid white;
}
#tab2
  {
  display:none;
}
    </style>
  </head>
  <body>
    <textarea id="text" style="width:80%">http://rm.vg/</textarea><br />
    <table>
      <tr>
        <td>ECC Level:</td>
        <td>
          <select id="eccLevel">
            <option value="L">L (7%)</option>
            <option value="M">M (15%)</option>
            <option value="Q">Q (25%)</option>
            <option value="H">H (30%)</option>
          </select>
        </td>
        <td>
          Scale:
        </td>
        <td>
          <input type="number" id="scale" value="20" min="1" max="32"/>
        </td>
        <td>
          Length:
        </td>
        <td>
          <input id="strlen" type="text" readonly="true" value="-1" />
        </td>
        <td>
          Split Size:
        </td>
        <td>
          <input id="split_size" type="number" value="0" min=0 />
        </td>
        <td>
          Split Time:
        </td>
        <td>
          <input id="split_time" type="number" value="1000" /> ms
        </td>
      </tr>
    </table>

    <div id="tabbox">
      <button id=buttomImageMode>Image</button>
      <button id=buttonTextMode>Text</button>
      <button id=buttonToggleDebug>Debug</button>
      <input id="pageDataOut" /> 
      <div id=tab1>
        <canvas id="cOut" width="1200" height="1200" style="border:1px solid red;">
        </canvas>
      </div>
      <div id=tab2>
        <textarea id="textOut" style="width:500px;height:450px">
        </textarea>
      </div>
      <br/>
    </div>
    <script type="text/javascript" src="index-splitter.js"></script>
  </body>
</html>
